<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Pretty GF â¤ï¸</title>

<style>

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

.container {
    background: white;
    padding: 40px 30px;
    width: 350px;
    text-align: center;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    animation: zoomIn 1s ease;
}

@keyframes zoomIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

h1 {
    color: #e6005c;
    margin-bottom: 10px;
}

.teddy {
    font-size: 90px;
    animation: float 2s infinite alternate;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
}

.rose {
    font-size: 40px;
}

.msg {
    font-size: 20px;
    font-weight: bold;
    margin: 15px 0;
    color: #444;
}

.question {
    font-size: 22px;
    margin: 20px 0;
    color: #ff0066;
    font-weight: bold;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff0066;
    color: white;
    margin-right: 10px;
}

#yes:hover {
    background: #cc0052;
    transform: scale(1.1);
}

#no {
    background: #999;
    color: white;
    position: absolute;
}

.result {
    margin-top: 25px;
    font-size: 22px;
    font-weight: bold;
    color: #e6005c;
    display: none;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.hearts {
    position: absolute;
    top: -15px;
    right: -15px;
    font-size: 25px;
    animation: spin 3s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

</style>
</head>

<body>

<div class="container">

    <div class="hearts">ğŸ’–ğŸ’˜ğŸ’</div>

    <h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹</h1>

    <div class="teddy" id="teddy">
        ğŸ§¸ <span class="rose">ğŸŒ¹</span>
    </div>

    <div class="msg">
        For My Pretty GF â¤ï¸
    </div>

    <div class="question">
        Will You Be My Valentine? ğŸ’Œ
    </div>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ™ˆ</button>
    </div>

    <div class="result" id="result">
        Yayyy!! ğŸ˜ğŸ’ <br>
        I Love You So Much â¤ï¸ğŸ§¸ğŸŒ¹
    </div>

</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const teddy = document.getElementById("teddy");

// Move "No" Button
noBtn.addEventListener("mouseover", () => {

    const container = document.querySelector(".container");

    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;

    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";

});

// When Yes Clicked
yesBtn.addEventListener("click", () => {

    result.style.display = "block";

    // Stop Teddy Floating
    teddy.style.animation = "none";

    // Hide Buttons
    document.querySelector(".buttons").style.display = "none";

});

</script>

</body>
</html>
